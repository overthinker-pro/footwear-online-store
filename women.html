<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/c61501f624.js"
      crossorigin="anonymous"
    ></script>
    <title>Women's Collection - Footwear Online Store</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="/" class="site-header__logo">FootW</a>
        <nav class="site-header__nav" aria-label="Main Navigation">
          <ul>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="sale.html">Sale</a></li>
          </ul>
        </nav>
        <div class="site-header__actions">
          <form action="/search" class="search-form" role="search">
            <label for="search-input" class="sr-only"
              >Search for products</label
            >
            <input
              id="search-input"
              type="search"
              name="q"
              placeholder="Search..."
            />
            <button type="submit" aria-label="Submit search">Search</button>
          </form>
          <a
            href="cart/cart.html"
            class="cart-link"
            aria-label="Shopping Cart with 0 items"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">Cart (0)</span>
          </a>
          <a href="#" class="account-link" aria-label="My Account">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="collection" aria-labelledby="collection-title">
        <div class="container">
          <h1 id="collection-title" class="section-title">
            Women's Collection
          </h1>
          <div class="product-grid">
            <!-- Product Card 1 -->
            <article class="product-card">
              <a href="#">
                <img
                  src="products/women-heels.jpg"
                  alt="A pair of elegant high heels."
                  class="product-card__image"
                />
                <div class="product-card__info">
                  <h3 class="product-card__name">Classic High Heel</h3>
                  <p class="product-card__price">$129.99</p>
                </div>
              </a>
              <button
                class="btn btn--secondary"
                data-id="w1"
                data-name="Classic High Heel"
                data-price="129.99"
                data-image="products/women-heels.jpg"
              >
                Add to Cart
              </button>
            </article>

            <!-- Product Card 2 -->
            <article class="product-card">
              <a href="#">
                <img
                  src="products/women-sandal.jpg"
                  alt="A pair of stylish summer sandals."
                  class="product-card__image"
                />
                <div class="product-card__info">
                  <h3 class="product-card__name">Summer Sandal</h3>
                  <p class="product-card__price">$79.99</p>
                </div>
              </a>
              <button
                class="btn btn--secondary"
                data-id="w2"
                data-name="Summer Sandal"
                data-price="79.99"
                data-image="products/women-sandal.jpg"
              >
                Add to Cart
              </button>
            </article>

            <!-- Product Card 3 -->
            <article class="product-card">
              <a href="#">
                <img
                  src="products/women-ankle-boot.jpg"
                  alt="A pair of chic ankle boots."
                  class="product-card__image"
                />
                <div class="product-card__info">
                  <h3 class="product-card__name">Ankle Boot</h3>
                  <p class="product-card__price">$159.99</p>
                </div>
              </a>
              <button
                class="btn btn--secondary"
                data-id="w3"
                data-name="Ankle Boot"
                data-price="159.99"
                data-image="products/women-ankle-boot.jpg"
              >
                Add to Cart
              </button>
            </article>

            <!-- Product Card 4 -->
            <article class="product-card">
              <a href="#">
                <img
                  src="products/classicSneakers.jpg"
                  alt="A pair of classic white sneakers."
                  class="product-card__image"
                />
                <div class="product-card__info">
                  <h3 class="product-card__name">Classic Sneaker</h3>
                  <p class="product-card__price">$89.99</p>
                </div>
              </a>
              <button
                class="btn btn--secondary"
                data-id="p1"
                data-name="Classic Sneaker"
                data-price="89.99"
                data-image="products/classicSneakers.jpg"
              >
                Add to Cart
              </button>
            </article>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy;
