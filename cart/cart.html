<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="cart.css" />
    <script src="script.js" defer></script>
    <!-- fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/c61501f624.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart - Footwear Online Store</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="../index.html" class="site-header__logo">FootW</a>
        <nav class="site-header__nav" aria-label="Main Navigation">
          <ul>
            <li><a href="../men.html">Men</a></li>
            <li><a href="../women.html">Women</a></li>
            <li><a href="../kids.html">Kids</a></li>
            <li><a href="../sale.html">Sale</a></li>
          </ul>
        </nav>
        <div class="site-header__actions">
          <form action="/search" class="search-form" role="search">
            <label for="search-input" class="sr-only"
              >Search for products</label
            >
            <input
              id="search-input"
              type="search"
              name="q"
              placeholder="Search..."
            />
            <button type="submit" aria-label="Submit search">Search</button>
          </form>
          <a
            href="#"
            class="cart-link"
            aria-label="Shopping Cart with 2 items"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">Cart (2)</span>
          </a>
          <a href="#" class="account-link" aria-label="My Account">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="cart-page" aria-labelledby="cart-title">
        <div class="container">
          <h1 id="cart-title" class="section-title">Your Shopping Cart</h1>
          <div class="cart-container">
            <!-- Cart Items List -->
            <div class="cart-items">
              <!-- Cart Item 1 -->
              <article class="cart-item">
                <img
                  src="../products/classicSneakers.jpg"
                  alt="Classic White Sneakers"
                  class="cart-item__image"
                />
                <div class="cart-item__info">
                  <h3>Classic Sneaker</h3>
                  <p>$89.99</p>
                </div>
                <div class="cart-item__quantity">
                  <label for="quantity-1" class="sr-only">Quantity</label>
                  <input
                    type="number"
                    id="quantity-1"
                    value="1"
                    min="1"
                    aria-label="Item quantity"
                  />
                </div>
                <p class="cart-item__total">$89.99</p>
                <div class="cart-item__remove">
                  <button aria-label="Remove Classic Sneaker from cart">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
              </article>

              <!-- Cart Item 2 -->
              <article class="cart-item">
                <img
                  src="../products/leatherBoot.jpg"
                  alt="Brown Leather Boot"
                  class="cart-item__image"
                />
                <div class="cart-item__info">
                  <h3>Leather Boot</h3>
                  <p>$149.99</p>
                </div>
                <div class="cart-item__quantity">
                  <label for="quantity-2" class="sr-only">Quantity</label>
                  <input
                    type="number"
                    id="quantity-2"
                    value="1"
                    min="1"
                    aria-label="Item quantity"
                  />
                </div>
                <p class="cart-item__total">$149.99</p>
                <div class="cart-item__remove">
                  <button aria-label="Remove Leather Boot from cart">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </div>
              </article>
            </div>

            <!-- Order Summary -->
            <aside class="order-summary">
              <h2>Order Summary</h2>
              <div class="summary-row">
                <span>Subtotal</span>
                <span>$239.98</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span>FREE</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span>$239.98</span>
              </div>
              <button class="btn btn--primary">Proceed to Checkout</button>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="container">
        <p>
          &copy; <span id="year"></span> Footwear Online Store | Developed by
          <a href="https://overthinker-studio.netlify.app"
            >Overthinker Studio</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
